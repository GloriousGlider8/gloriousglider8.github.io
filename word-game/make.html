<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>word game</title>
	<link rel="stylesheet" href="/assets/styles/common.css">
</head>
<body class="background-default">
	<div class="center-cont">
	<form class="form-in-flex" action="javascript:doShit()">
	<h1 class="text-center">Word Game</h1>
	<p>literally just a wordle clone but it supports custom words for freeee</p>
	<label for="word">word:</label>
	<input type="text" id="word" minlength="3" pattern="[a-zA-Z]*" title="Only letters allowed" required>
	<label for="num">number of guesses:</label>
	<input type="number" id="num" min="2" max="20" required>
	<button type="submit" class="button green">GENERATE URL</button>
	<br/>
	<p id="msg"></p>
	</form>
	</div>
</body>
<script>
	function updateClipboard(newClip) {
	navigator.clipboard.writeText(newClip).then(
		() => {
		return true;
		},
		() => {
			alert("we can't write to your clipboard ;-;")
		return false;
		},
	);
	}
	function doShit() {
		const wordDat = window.btoa(document.getElementById("word").value.toLowerCase())
		const nums = document.getElementById("num").value
		updateClipboard(`https://gloriousglider8.github.io/word-game?w=${wordDat}&n=${nums}`)
		document.getElementById("msg").innerHTML = "URL copied to clipboard"
	}
</script>
</html>
