<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>word game</title>
	<link rel="stylesheet" href="/assets/styles/common.css">
	<script src="https://kit.fontawesome.com/1a33e75b22.js" crossorigin="anonymous"></script>
</head>
<body class="background-default">
	<div class="center-cont">
	<form class="form-in-flex" action="javascript:doShit()">
	<h1 class="text-center">Word Marathon</h1>
	<p>Marathon Configuration</p>
	<button type="button" class="collapsible">Rules<i class="fa-solid fa-caret-right caret-right"></i></button>
		<div class="collapsed-content">
			<p>In Marathon Mode, you try to solve the most puzzles at<br/>in succession! Once you clear a puzzle, the board empties,<br/>you gain a point and the target word changes.</p><p>If the board fills up, it's game over!</p>
		</div>
	<label for="word" style="margin-top: 15px;">Word Length:</label>
	<input type="number" id="word" min="2" max="10" required>
	<label for="num">Board Slots:</label>
	<input type="number" id="num" min="2" max="10" required>
	<div class="button-container" style="margin-bottom: 0;">
	<a href="/word-game/make.html" class="button blue contained-button">Standard Mode</a>
	<button type="submit" class="button green contained-button">Start</button>
	</div>
	</form>
	</div>
</body>
<script>
	var coll = document.getElementsByClassName("collapsible");
	var i;

		for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
		let content = this.nextElementSibling;
		if (content.style.height && content.style.height !== "0px") {
			content.style.border = "0px solid var(--background-200)";
			content.style.height = "0px";
		} else {
			content.style.border = "1px solid var(--background-200)";
			content.style.height = content.scrollHeight + "px";
		}
		this.classList.toggle("collapsible-active");
	});
	}
</script>
<script>
	async function doShit() {
		const wordLen = document.getElementById("word").value
		const nums = document.getElementById("num").value

		window.location.href = `/word-game/marathon.html?w=${wordLen}&n=${nums}`
	}
</script>
</html>
