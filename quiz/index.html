<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<title>Quiz Helper</title>
	<link rel="stylesheet" href="/assets/styles/common.css">
	<link rel="stylesheet" href="/assets/styles/quiz.css">
	<script src="https://kit.fontawesome.com/1a33e75b22.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Question screen -->
	<div class="question-bg" style="visibility: visible;">
		<h1 class="question-title">Question <span id="questionNum" class="italic">1</span></h1>
		<h2 id="questionText" class="question-text">undefined</h2>
		<div class="answer-container">
			<div class="answer-box" id="ans0"><code>undefined</code></div>
			<div class="answer-box" id="ans1"><code>undefined</code></div>
			<div class="answer-box" id="ans2"><code>undefined</code></div>
			<div class="answer-box" id="ans3"><code>undefined</code></div>
		</div>
	</div>

	<!-- Correct result screen -->
	<div class="correct-bg" style="visibility: hidden;">
		<h1 class="result-title">Correct!</h1>
		<p class="result-icon"><i class="fa-solid fa-circle-check"></i></p>
		<div style="width: 100vw; display: flex; align-items: center; justify-content: center; position: absolute; top: 85vh;">
			<button type="button" onclick="nextQuestion()" class="button result-button">
				Next<i class="fa-solid fa-arrow-right next-arrow"></i>
			</button>
		</div>
	</div>

	<!-- Incorrect result screen -->
	<div class="incorrect-bg" style="visibility: hidden;">
		<h1 class="result-title">Oops...</h1>
		<p class="result-icon"><i class="fa-solid fa-circle-xmark"></i></p>
		<p class="wrong-answer-text">The answer was <code class="incorrect" id="incorrectReveal">undefined</code></p>
		<div style="width: 100vw; display: flex; align-items: center; justify-content: center; position: absolute; top: 85vh;">
			<button type="button" onclick="nextQuestion()" class="button result-button">
				Next<i class="fa-solid fa-arrow-right next-arrow"></i>
			</button>
		</div>
	</div>
</body>
</html>
